<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="login_circle"></div>
      <div class="login_container">
        <div class="login_title">
          <h1 class="login_h1">Login</h1>
          <h4 class="login_h4">New User? <a href="#" class="login_a">Sign Up</a></h4>
        </div>

        <div class="login_box">
          <div class="login_img">
            <img src="./login.jpg" alt="login img" class="img" />
          </div>

          <div class="login_form">
            <div class="login_wel">
              <h1 login_h1>Welcome Back!</h1>
              <h4 class="login_h4">Login to continue</h4>
            </div>

<!-- -----------------------LOGIN START---------------------- -->

            <form action="" id="form1">
              <div class="login_inputs">
                <div class="input_box">
                  <input
                    type="text"
                    placeholder="Enter your email id"
                    required
                    class="login_input"
                  />
                  <i class="fa-solid fa-envelope icon"></i>
                </div>

                <div class="input_box">
                  <input
                    type="password"
                    placeholder="Enter your password"
                    required
                    class="login_input"
                  />
                  <i class="fa-solid fa-lock icon"></i>
                </div>
              </div>

              <div class="login_check">
                <div class="login_check-box">
                  <input
                    type="checkbox"
                    id="user-check"
                    class="login_check-input"
                  />
                  <label for="user-check" class="login_check-label"
                    >Remember me</label
                  >
                </div>
                <a href="#" class="login_forgot">Forgot Password</a>
              </div>

              <button type="submit" class="login_button">Login</button>

              <div class="login_social">
                <h4 class="login_h4">Login with</h4>
                <div class="login_icon">
                  <a href="#" class="login_icon"><i class="fa-brands fa-google google"></i></a>
                  <a href="#" class="login_icon"><i class="fa-brands fa-facebook facebook"></i></a>
                  <a href="#" class="login_icon"><i class="fa-brands fa-twitter twitter"></i></a>
                </div>
              </div>
            </form>

<!-- -----------------------LOGIN END ---------------------- -->

          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
